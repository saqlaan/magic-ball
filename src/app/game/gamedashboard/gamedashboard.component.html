<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Game Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
        <mat-label>Game Code</mat-label>
        <p>
          <mat-toolbar>
            <span>{{game_id}}</span>
          </mat-toolbar>
        </p>

        <mat-spinner *ngIf="players.length === 0" [diameter]="100"></mat-spinner>

    <mat-nav-list>
      <mat-list-item *ngFor="let id of players">
        <mat-icon matListIcon>person</mat-icon>
        <p matLine>
          <span> {{id}} </span>
<!--          <span class="demo-2"> &#45;&#45; {{player.name}} </span>-->
        </p>
      </mat-list-item>
    </mat-nav-list>


  </mat-card-content>
</mat-card>
