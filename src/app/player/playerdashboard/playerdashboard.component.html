<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Player Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-label>Game Code</mat-label>
    <p>
      <mat-toolbar>
        <span>{{game_id}}</span>
      </mat-toolbar>
    </p>

    <mat-spinner [diameter]="100"></mat-spinner>

    <mat-nav-list>
      <mat-list-item *ngFor="let player of Players">
        <mat-icon matListIcon>person</mat-icon>
        <p matLine>
          <span> {{player.id}} </span>
          <span class="demo-2"> -- {{player.name}} </span>
        </p>
      </mat-list-item>
    </mat-nav-list>


  </mat-card-content>
</mat-card>
