'<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Player Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-icon *ngIf="hasBall" matListIcon>sports_soccer</mat-icon>
  </mat-card-content>
  <mat-card-actions *ngIf="hasBall">
    <button mat-raised-button (click)="moveBall()" color="primary">Move Ball</button>
  </mat-card-actions>
</mat-card>
