<div class="container" fxLayout="column" fxFlex="100">
  <div fxLayout="row" class="menu" fxFlex="100" fxLayoutAlign="space between">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <div fxLayout="column" fxFlex="20" fxFlex.md="40">
      <h1 class="magic">Fire Ball</h1>
    </div>
    <div fxLayout="column" fxFlex="60" fxFlex.md="20" fxLayoutAlign="center center">
      <h1 class="estimate">Estimate?</h1>
      <div fxLayout="column" fxFlex="50" fxFlex.sm="10" fxFlex.xs="10" fxLayoutAlign="center center">
        <p class="para">Current Round<b>:{{gameData.currentRound}}/{{gameData.noOfRounds}}</b></p>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxFlex="100">
    <div fxLayout="column" fxFlex="98" fxFlex.sm="98" fxFlex.md="98" fxLayoutAlign="center center">
      <p class="team">How many Fire <br> balls can the<br> team make</p>
    </div>
    <div fxLayout="column" fxFlex="98" fxFlex.sm="98" fxFlex.md="98" fxLayoutAlign="center center" *ngIf="!show">
      <p class="team">Assigning any<br>roles?</p>
    </div>
    <div fxLayout="column" fxFlex="98" fxFlex.sm="98" fxFlex.md="98" fxLayoutAlign="center center" *ngIf="show">
      <p class="team">Who is your Arch <br>Wizard</p>
    </div>
  </div>
  <form class="example-form" [formGroup]="estimateForm">
    <div fxLayout="row" fxFlex="100">
      <div fxFlex="70" fxFlex.xs="50" fxFlex.md="10" fxFlex.sm="20" fxLayoutAlign="center center">
        <p class="Estimate">Estimate:</p>
        <mat-form-field>
          <input formControlName="estimatedBalls" matInput type="number" class="mat-form" min="1" max="30">
        </mat-form-field>
      </div>
      <div fxFlex="70" fxFlex.xs="50" fxFlex.md="10" fxFlex.sm="20" fxLayoutAlign="center center" *ngIf="!show">
        <div fxLayout="row" fxFlex="100">
          <div fxFlex="70" fxFlex.xs="50" fxFlex.md="10" fxFlex.sm="20" fxLayoutAlign="center center">
            <mat-form-field appearance="fill">
              <mat-label>Time Keeper</mat-label>
              <mat-select formControlName="timeKeeper">
                <mat-option *ngFor="let player of players; let index = index" value="{{index+1}}">{{index+1}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxFlex="70" fxFlex.xs="50" fxFlex.md="10" fxFlex.sm="20" fxLayoutAlign="center center">
            <mat-form-field appearance="fill">
              <mat-label>Score Keeper</mat-label>
              <mat-select formControlName="scoreKeeper">
                <mat-option *ngFor="let player of players; let index = index" value="{{index+1}}">{{index+1}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxFlex="70" fxFlex.xs="50" fxFlex.md="10" fxFlex.sm="20" fxLayoutAlign="center center" *ngIf="show">
        <mat-form-field appearance="fill">
          <mat-label>Fire By</mat-label>
          <mat-select  formControlName="archWizard">
            <mat-option *ngFor="let player of players; let index = index" value="{{index+1}}">{{index+1}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div fxLayout="row" fxFlex="50" fxFlex.xs="70" fxLayoutAlign="center end">
    <div fxLayout="column" fxFlex="9" fxFlex.xs="20" fxLayoutAlign="center center">
      <button [disabled]="!estimateForm.valid" (click)="addEstimate()" class="next" mat-raised-button>Next Round</button>
    </div>
  </div>

</div>
