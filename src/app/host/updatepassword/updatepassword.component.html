<div class="container" fxLayout="column" fxFlex="100">
  <div fxLayout="row" class="menu" fxFlex="100" fxLayoutAlign="space-between">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <div>
      <h1 class="magic">Magic Balls</h1>
    </div>
    <div fxLayout="row">
      <button class="menu" mat-icon-button color="none" aria-label="Example icon button with a menu icon">
        <mat-icon>login</mat-icon>
      </button>
      <button class="menu" mat-icon-button color="none" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

  </div>
  <div fxLayout="row" fxFlex="100" fxLayoutAlign="center">
    <div fxLayout="column">
      <h1 class="access">Update Password</h1>
    </div>
  </div>

    <div fxLayout="column" fxFlex="100" fxLayoutAlign="left center">
      <mat-card class="box">
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Current Password" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="New password" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm password" required>
          </mat-form-field>
        </div>
      </mat-card>
    </div>
    <div fxLayout="row" fxFlex="100" fxLayoutAlign="center">
      <button (click)="updatePassword()" class="log" mat-raised-button>Update</button>
    </div>

</div>
