<div class="container" fxLayout="column" fxFlex="100">
  <div fxLayout="row" class="menu" fxFlex="100" fxLayoutAlign="space-between">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <div>
      <h1 class="magic">Magic Balls</h1>
    </div>
    <div fxLayout="row">
      <button class="menu" mat-icon-button color="none" aria-label="Example icon button with a menu icon">
        <mat-icon>login</mat-icon>
      </button>
      <button class="menu" mat-icon-button color="none" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
  <div fxLayout="row" fxFlex="100" fxLayoutAlign="center">
    <div fxLayout="column">
      <h1 class="access">Host Sign-up</h1>
    </div>
  </div>
  <form class="example-form" [formGroup]="userForm">
    <div fxLayout="row" fxFlex="100" fxLayoutAlign="center center">
      <mat-card class="box" fxFlex="40">
        <div>
          <mat-form-field fxFlex="100">
            <input matInput type="text" placeholder="First Name" formControlName="firstName" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="100">
            <input matInput type="text" placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="100">
            <input matInput type="email" placeholder="Enter email" formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="100">
            <input matInput type="text" placeholder="Country" formControlName="country">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="100">
            <input matInput type="text" placeholder="City" formControlName="city">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="100">
            <input matInput type="text" placeholder="Occupation" formControlName="occupation">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="100">
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
        </div>

      </mat-card>
    </div>
  </form>

  <div fxLayout="row" fxFlex="50" fxLayoutAlign="center">
    <button (click)="addUser()" class="next" mat-raised-button [disabled]="!userForm.valid">Next</button>
    <div>
      <button class="friend" mat-raised-button color="primary">Invite a colleague or friend</button>
    </div>

  </div>

</div>
