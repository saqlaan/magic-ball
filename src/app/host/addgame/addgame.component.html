<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Game</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="gameForm">
      <table cellspacing="0" >
        <mat-form-field>
          <input matInput placeholder="gameStatus" formControlName="gameStatus" name="gameStatus" required>
        </mat-form-field>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addgame()" color="primary">Add Game</button>
  </mat-card-actions>
</mat-card>
