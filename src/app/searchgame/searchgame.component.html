<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Add Game Code </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="searchgameForm">
        <table cellspacing="0" >
          <mat-form-field>
            <input matInput placeholder="gameCode" formControlName="gameCode" name="gameCode" required>
          </mat-form-field>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="game()" color="primary">Add Game </button>
    </mat-card-actions>
  </mat-card>
